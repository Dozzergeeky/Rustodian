name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: false
        default: 'v1.2.0'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-20.04'
            args: ''
          - platform: 'windows-latest'
            args: ''
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.tag || github.ref_name }}
          releaseName: 'Rustodian v__VERSION__'
          releaseBody: |
            ## ðŸŽ‰ Rustodian v1.2.0 Release
            
            ### What's Changed
            - ðŸŽ¨ Updated app icon from F to R
            - ðŸ”§ Fixed dependency compatibility issues  
            - ðŸ“¦ Improved build process
            
            ### Downloads
            
            #### Windows
            - **Installer**: `Rustodian_1.2.0_x64-setup.exe` (Recommended)
            - **MSI Package**: `Rustodian_1.2.0_x64_en-US.msi`
            
            #### macOS
            - **Apple Silicon**: `Rustodian_1.2.0_aarch64.dmg`
            - **Intel**: `Rustodian_1.2.0_x64.dmg`
            
            #### Linux
            - **AppImage**: `rustodian_1.2.0_amd64.AppImage` (Universal)
            - **Debian/Ubuntu**: `rustodian_1.2.0_amd64.deb`
            
            ### Requirements
            - Windows 10+ / macOS 10.15+ / Ubuntu 20.04+
            - 4GB RAM minimum
            - 100MB disk space
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
